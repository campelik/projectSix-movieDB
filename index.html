<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Couch Potato</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<link rel="icon" type="image/png" href="images/Potato0001logo.png"> <!-- Favicon -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport meta tag -->
	<link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,600,700|Source+Sans+Pro:400,600,700" rel="stylesheet"> <!-- googleFonts -->

	<!-- Seo Starts -->
	<meta name="keywords" content="">
	<meta name="description" content="Generate your TV binge list">
	<meta name="author" content="Leandra, Wendy , Christina">
 	<!-- /Seo ends -->

 	<!-- flickity -->
	<link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.css" media="screen">
	 <!-- FontAwesome -->
 	<script src="https://use.fontawesome.com/a4e5a47520.js"></script>

</head>
<body>

	<header>
		<div class="wrapper">
			<h1>Couch Potato</h1>
			<h3>Generate a TV Binge List, Potato.</h3>
		</div> <!-- /wrapper -->
	</header>

	<form action="" >
		<fieldset class="genres">
			<div class="wrapper">
				<h2>Select a genre for your binge list </h2>
				<div class="genreSelection">
					<div class="genreItem genreAction genreNoMargL">
						<input type="radio" id="actionAdventure" value="10759">
						<label for="actionAdventure">
							<i class="fa fa-bolt" aria-hidden="true"></i>
							Action & Adventure
						</label>
					</div>
					
					<div class="genreItem genreAnimation">
						<input type="radio" id="animation" value="16">
						<label for="animation">
							<i class="fa fa-reddit-alien" aria-hidden="true"></i>
							Animation
						</label>
					</div>
					
					<div class="genreItem genreComedy">
						<input type="radio" id="comedy" value="35">
						<label for="comedy">
							<i class="fa fa-smile-o" aria-hidden="true"></i>
							Comedy
						</label>
					</div>

					<div class="genreItem genreCrime genreNoMargR">
						<input type="radio" id="crime" value="80">
						<label for="crime">
							<i class="fa fa-user-secret" aria-hidden="true"></i>
							Crime
						</label>
					</div>
					
					<div class="genreItem genreDoc genreNoMargL">
						<input type="radio" id="documentary" value="99">
						<label for	="documentary">
							<i class="fa fa-video-camera" aria-hidden="true"></i>
							Documentary
						</label>
					</div>
					
					<div class="genreItem genreDrama">
						<input type="radio" id="drama" value="18">
						<label for="drama">
							<i class="fa fa-heart" aria-hidden="true"></i>
							Drama
						</label>
					</div>
					
					<div class="genreItem genreFamily">
						<input type="radio" id="family" value="10751">
						<label for="family">
							<i class="fa fa-users" aria-hidden="true"></i>
							Family
						</label>
					</div>
					
					<div class="genreItem genreNoMargR genreKids">
						<input type="radio" id="kids" value="10762">
						<label for="kids">
							<i class="fa fa-themeisle" aria-hidden="true"></i>
							Kids
						</label>
					</div>
					
					<div class="genreItem genreMystery genreNoMargL">
						<input type="radio" id="mystery" value="9648">
						<label for="mystery">
							<i class="fa fa-search" aria-hidden="true"></i>
							Mystery
						</label>
					</div>
				
					<div class="genreItem genreNews">
						<input type="radio" id="news" value="10763">
						<label for="news">
							<i class="fa fa-newspaper-o" aria-hidden="true"></i>
							News
						</label>
					</div>
					
					<div class="genreItem genreReality">
						<input type="radio" id="reality" value="10764">
						<label for="reality">
							<i class="fa fa-trash" aria-hidden="true"></i>
							Reality
						</label>
					</div>
					
					<div class="genreItem genreScifi genreNoMargR">
						<input type="radio" id="scifiFantasy" value="10765">
						<label for="scifiFantasy">
							<i class="fa fa-android" aria-hidden="true"></i>
							Sci-fi & Fantasy
						</label>
					</div>
					
					<div class="genreItem genreSoap genreNoMargL">
						<input type="radio" id="soap" value="10766">
						<label for="soap">
							<i class="fa fa-glass" aria-hidden="true"></i>
							Soap
						</label>
					</div>
					
					<div class="genreItem genreTalk">
						<input type="radio" id="talk" value="10767">
						<label for="talk">
							<i class="fa fa-commenting-o" aria-hidden="true"></i>
							Talk
						</label>
					</div>
					
					<div class="genreItem genreWar">
						<input type="radio" id="warPolitics" value="10768">
						<label for="warPolitics">
							<i class="fa fa-bomb" aria-hidden="true"></i>
							War & Politics
						</label>
					</div>
					
					<div class="genreItem genreWestern genreNoMargR">
						<input type="radio" id="western" value="37">
						<label for="western">
							<i class="fa fa-film" aria-hidden="true"></i>
							Western
						</label>
					</div>
				</div> <!-- /genreSelection -->

			</div> <!-- /wrapper -->
		</fieldset> <!-- /genre -->
		
		<fieldset class="daysBinge">
			<div class="wrapper">
				<h2>How many days are you binging?</h2>
				<div class="timeSelection flexParent">
					<!-- Add potato photos and possibility a carousal -->

					<div class="timeItem">
						<label for="onlyToday">
							<p>Only today</p>
							<img src="images/Potato0001.png" alt="potato" class="potatoImg"> 
						</label>
						<input type="radio" name="numOfDays" id="onlyToday" value="1">
					</div>
					
					<div class="timeItem">
						<label for="day">
							<p>Stay-cation</p>
							<img src="images/Potato0002.png" alt="potato" class="potatoImg">
						</label>
						<input type="radio" name="numOfDays" id="day" value="2">
					</div>
					
					<div class="timeItem">
						<label for="weekend">
							<p>A weekend</p>
							<img src="images/Potato0003.png" alt="potato" class="potatoImg">
						</label>
						<input type="radio" name="numOfDays" id="weekend" value="3">
					</div>
					
					<div class="timeItem">
						<label for="longWeekend">
							<p>A long weekend</p>
							<img src="images/Potato0004.png" alt="potato" class="potatoImg">
						</label>
						<input type="radio" name="numOfDays" id="longWeekend" value="4">
					</div>
					
					<div class="timeItem">
						<label for="week">
							<p>A week</p>
							<img src="images/Potato0005.png" alt="potato" class="potatoImg">
						</label>
						<input type="radio" name="numOfDays" id="week" value="7">
					</div>
					
					<div class="timeItem">
						<label for="weekPlus">
							<p>Two weeks+</p>
							<img src="images/Potato0006.png" alt="potato" class="potatoImg">
						</label>
						<input type="radio" name="numOfDays" id="weekPlus" value="14">
					</div>
				</div> <!-- /timeSelection -->
			</div> <!-- /wrapper -->
		</fieldset> <!-- /daysBinge -->
		
		<fieldset class="hoursADay">
			<div class="wrapper">
				<h2>How many hours a day will you binge for?</h2>
				<div>
					<input type="number" min="1" max="24" id="numOfHours">
				</div>
			</div>
		</fieldset>

		<div class="wrapper">
			<input type="submit" value="Bless me with TV!">
		</div>
	</form>
	
	<section class="results">
		<div class="wrapper">
			
		</div>
	</section> <!-- /results -->

	<footer>
		<div class="wrapper">
			<p>Developed and designed by <a href="personal site" target="_blank">Christina Ampelikiotis</a>, <a href="www.wendyyang.io" target="_blank">Wendy Yang</a>, and <a href="www.leandrasilver.com" target="_blank">Leandra Silver</a>. </p>
			<p>Genre images: The Movie Database (TMDb)</p>
			<p>&#169; 2016</p>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- SmoothScroll -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.7.2/jquery.smooth-scroll.min.js"></script>

	<!-- Flickity-->
	<script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
	
	<script src="public/scripts/main.js"></script>

</body>
</html>
